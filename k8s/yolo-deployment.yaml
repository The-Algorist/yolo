apiVersion: v1
kind: Pod
metadata:
 name: yolo-app
 labels:
   app: yolo
spec:
 containers:
 - image: mysteryalgorist/yolo-backend:1.1.0
   name: backend
   ports:
   - containerPort: 5000
     protocol: TCP
   imagePullPolicy: IfNotPresent
   resources:
     limits:
       cpu: "1"
       memory: 1Gi
     requests:
       cpu: 500m
       memory: 512Mi
 - image: mysteryalgorist/yolo-client:1.2.0
   name: client
   ports:
   - containerPort: 3000
     protocol: TCP
   imagePullPolicy: IfNotPresent
   stdin: true
   tty: true
   resources:
     limits:
       cpu: "1"
       memory: 1Gi
     requests:
       cpu: 500m
       memory: 512Mi

